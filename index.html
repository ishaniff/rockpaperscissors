<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issiahs Rock Paper Scissor Game</title>
  </head>
  <body>
    <div id="gameContainer">
      <div id="playerOneChoice">
        <p id="bolded">Player Ones Actions</p>
        <button onClick="btnRock()" label="Rock">Rock</button>
        <button onClick="btnPaper()" label="Paper">Paper</button>
        <button onClick="btnScissor()" label="Scissor">Scissor</button>
      </div>
      <div id="scoreboard">
        <table id="scoreboard">
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Ties</th>
          </tr>
          <td id="wins">0</td>
          <td id="losses">0</td>
          <td id="ties">0</td>
        </table>
        <button onclick="trackerReset()" label="Reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
